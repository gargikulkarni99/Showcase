   <body class="sc-emp-login">
      <section class="h-100 gradient-form">
         <div class="d-flex justify-content-center align-items-center h-100">

                     <div class="col-lg-7 sc-mh1">
                        <div class="card-body sw-login-wsec hw">
                           <form method="POST" action="{% url 'employees-signup-step2' %}">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-xl-2"></div>
                                 <div class="col-xl-8">
                                    <a href="#" class="mb-5 pt-4 d-block"><img src="{% static 'images/logo.svg' %}"> </a>      
                                    <div class="row">
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label">First Name <small>*</small></label>
                                          <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Last Name <small>*</small></label>
                                          <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Date of Birth</label>
                                          <input type="text" name="dateofbirth" class="form-control" placeholder="Date of Birth"> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Phone <small>*</small></label>
                                          <input type="text" name="phone" class="form-control" placeholder="Enter Phone Number" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Current Location <small>*</small></label>
                                          <input type="text" name="location" class="form-control" placeholder="Enter Location" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Company Name <small>*</small></label>
                                          <input type="text" name="company" class="form-control" placeholder="Company Name" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Password <small>*</small></label>
                                          <input type="Password" name="password" class="form-control" placeholder="Password" required> 
                                       </div>
                                       <div class="col-sm-12 col-xl-6 form-outline mb-4">
                                          <label class="form-label ">Confirm Password <small>*</small></label>
                                          <input type="Password" name="password2" class="form-control" placeholder="Confirm Password" required> 
                                       </div>
                                    </div>
                                    <button class="btn sc-btn-main montserrat-bold w-100" type="submit">Submit</button> 
                                    <div class="mt-3">
                                       Already have an account?<br><a href="employees-login"><u>Sign in here</u>  </a>
                                    </div>
                                 </div>
                                 <div class="col-xl-2"></div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <div class="col-12 mt-4 mb-4 p-0 mobile-display">
